<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario AREY</title>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388e3c;
      --bg: #f7f9fb;
      --text: #2c3e50;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #81c784;
        --primary-dark: #66bb6a;
        --bg: #121212;
        --text: #f0f0f0;
        --card-bg: #1e1e1e;
        --shadow: rgba(255, 255, 255, 0.05);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      padding: 1.5rem;
      margin: 0;
      color: var(--text);
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: inherit;
      color: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px var(--primary);
      outline: none;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    /* Toast styles */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      pointer-events: all;
    }

    @media (max-width: 768px) {
      form {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h2>Formulario de Registro AREY</h2>
  <form id="formularioArey">
    <label for="unidad">Unidad de negocio:</label>
    <select id="unidad" name="unidad" required>
      <option value="" disabled selected>Seleccione</option>
      <option>AREY Morelia</option>
      <option>AREY Capacitación</option>
      <option>AREY Foráneo</option>
    </select>

    <label for="registro">Registró:</label>
    <select id="registro" name="registro" required>
      <option value="" disabled selected>Seleccione</option>
      <option>Yera</option>
      <option>Sara</option>
      <option>Marlene</option>
    </select>

    <label for="tipoMovimiento">Tipo de movimiento:</label>
    <select id="tipoMovimiento" name="tipoMovimiento" required>
      <option value="" disabled selected>Seleccione</option>
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>

    <label for="monto">Monto ($):</label>
    <input type="number" id="monto" name="monto" required step="0.01" min="0.01" placeholder="Ej. 100.00" />

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" name="observaciones" rows="3" placeholder="Escribe alguna observación si es necesaria..."></textarea>

    <button type="submit">
      <i data-lucide="send"></i> Enviar
    </button>
  </form>

  <!-- Toast -->
  <div class="toast" id="toast"><i data-lucide="check-circle"></i><span id="toastMsg">Mensaje</span></div>

  <script>
    lucide.createIcons();

    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMsg");

    function mostrarToast(mensaje, tipo = "success") {
      toastMsg.textContent = mensaje;
      toast.style.backgroundColor = tipo === "error" ? "#e74c3c" : "var(--primary)";
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    document.getElementById("formularioArey").addEventListener("submit", async function (event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const datos = Object.fromEntries(formData.entries());

      if (parseFloat(datos.monto) <= 0) {
        mostrarToast("⚠️ El monto debe ser mayor que cero.", "error");
        return;
      }

      const boton = form.querySelector("button");
      boton.disabled = true;
      boton.querySelector("i").setAttribute("data-lucide", "loader");
      lucide.createIcons();

      try {
        const response = await fetch("https://script.google.com/macros/library/d/108T5sLtm-_Q2qvnLRuURF_sXXWytSD6m6_lSGIjeHj-Mq6g8vNgZ8UYk/1", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(datos),
        });

        const resultado = await response.json();
        if (resultado.success) {
          mostrarToast("✅ Registro enviado correctamente");
          form.reset();
        } else {
          mostrarToast("❌ Error: " + resultado.message, "error");
        }
      } catch (error) {
        console.error(error);
        mostrarToast("⚠️ Error al enviar los datos", "error");
      } finally {
        boton.disabled = false;
        boton.querySelector("i").setAttribute("data-lucide", "send");
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
